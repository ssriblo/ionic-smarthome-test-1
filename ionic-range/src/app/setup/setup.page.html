<ion-header>
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start"  (click)="toHomePage()">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon><h4>Назад</h4></ion-buttons>
    <ion-title slot=""><h1>Настройки</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid fixed style="background-color: #3dc2ff">
    <ion-row>
      <ion-col class="width-100" style="background-color:#3dc2ff ;">
        <!--  -->
          <ion-item class="inputarea">
            <ion-label ><h1>Комфорт</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number"
              required=true
              placeholder="22.5"
              name=comfort-t
              debounce="2000"
              [(ngModel)]="comfortInpVal"
              (ionChange)="comfortInput()" >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label><h1>Эконом</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number" 
              required=true
              placeholder="18.5"
              name="econom-t"
              debounce="2000"
              [(ngModel)]="economInpVal"
              (ionChange)="economInput()" >
            </ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-item-divider color=#0000>
      <div style="width: 100%; height: 35px;"></div>
    </ion-item-divider>
    <ion-row>
      <ion-col>
        <ion-button 
          strong="true" 
          shape="round" 
          size="large" 
          expand="full" 
          color="primary"
          disabled=true>
          Настройка расписания
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-item-divider color=#0000>
      <div style="width: 100%; height: 35px;"></div>
    </ion-item-divider>
  <ion-row>
    <ion-col>
      <ion-button 
        strong="true" 
        shape="round" 
        size="large" 
        expand="full" 
        color="primary"
        (click)="deregistered()" 
        disabled=false>Регистрация заново</ion-button>
    </ion-col>
  </ion-row>
  <ion-item-divider color=#0000>
    <div style="width: 100%; height: 35px;"></div>
  </ion-item-divider>
  <ion-row>
    <ion-col>
      <ion-list  class="radioarea">
        <ion-radio-group (ionChange)="onChangeHandler($event)">
          <ion-item>
            <ion-label><h1>Локальный</h1></ion-label>
            <ion-radio  slot="start" color="success" value="local" ></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label><h1>Облачный</h1></ion-label>
            <ion-radio  slot="start" color="tertiary" value="cloud" ></ion-radio>
          </ion-item>
        </ion-radio-group>
        <h1><p>{{this.apiService.serverLocation.display}}</p></h1>
      </ion-list>         
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
