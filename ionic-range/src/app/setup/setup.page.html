<ion-header>
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start"  (click)="toHomePage()">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon><h4>Назад</h4></ion-buttons>
    <ion-title slot=""><h1>Настройки</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" class="ion-padding">
  <ion-grid fixed style="background-color: #3dc2ff">
    <ion-row>
      <ion-col class="width-100" style="background-color:#3dc2ff ;">
        <!--  -->
          <ion-item class="inputarea">
            <ion-label ><h1>Комфорт</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number"
              required=true
              placeholder="22.5"
              name=comfort-t
              debounce="2000"
              [(ngModel)]="comfortInpVal"
              (ionChange)="comfortInput()" >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label><h1>Эконом</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number" 
              required=true
              placeholder="18.5"
              name="econom-t"
              debounce="2000"
              [(ngModel)]="economInpVal"
              (ionChange)="economInput()" >
            </ion-input>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-item-divider color=#0000>
      <div style="width: 100%; height: 35px;"></div>
    </ion-item-divider>

<!-- Расписание -->
  <ion-toolbar  color="secondary" >
    <ion-title><h1>Расписание</h1></ion-title>
  </ion-toolbar>
    
      <ion-card class="cardTT">
        <ion-row>
          <ion-col class="KomfortTT">
            <ion-label ><h1>Комфорт</h1></ion-label>
          </ion-col>

          <ion-col class="">
            <ion-input 
              class="inputformTT"
              type="number"
              min=0
              max=23
              size=1
              required=true
              placeholder="00"
              name=timetable_1_start
              debounce="2000"
              [(ngModel)]="titmetable_1_start"
              (ionChange)="timeTableSetup()" >
            </ion-input>
          </ion-col>
            <ion-label ><h1>_</h1></ion-label>
          <ion-col class="">

          <ion-input 
            class="inputformTT"
            type="number"
            min=0
            max=23
            required=true
            placeholder="00"
            name=timetable_1_end
            debounce="2000"
            [(ngModel)]="titmetable_1_end"
            (ionChange)="timeTableSetup()" >
          </ion-input>
          </ion-col>
          <ion-col>
            <ion-icon size="large"  name="help-circle-outline" (click)=timeTableHelp()></ion-icon>
          </ion-col>
          </ion-row>

      <ion-row>
        <ion-col class="day" (click)="dayToggle()">Пн</ion-col>
        <ion-col class="day active" (click)=dayToggle()>Вт</ion-col>
        <ion-col class="day" (click)=dayToggle()>Ср</ion-col>
        <ion-col class="day" (click)=dayToggle()>Чт</ion-col>
        <ion-col class="day" (click)=dayToggle()>Пт</ion-col>
        <ion-col class="day" (click)=dayToggle()>Сб</ion-col>
        <ion-col class="day" (click)=dayToggle()>Вс</ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="cardTT">
    <ion-row>
      <ion-col class="KomfortTT">
        <ion-label ><h1>Комфорт</h1></ion-label>
      </ion-col>

      <ion-col class="">
        <ion-input 
          class="inputformTT"
          type="number"
          min=0
          max=23
          size=1
          required=true
          placeholder="00"
          name=timetable_1_start
          debounce="2000"
          [(ngModel)]="titmetable_1_start"
          (ionChange)="timeTableSetup()" >
        </ion-input>
      </ion-col>
        <ion-label ><h1>_</h1></ion-label>
      <ion-col class="">

      <ion-input 
        class="inputformTT"
        type="number"
        min=0
        max=23
        required=true
        placeholder="00"
        name=timetable_1_end
        debounce="2000"
        [(ngModel)]="titmetable_1_end"
        (ionChange)="timeTableSetup()" >
      </ion-input>
      </ion-col>
      <ion-col>
        <ion-icon size="large"  name="help-circle-outline" (click)=timeTableHelp()></ion-icon>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="day" (click)="dayToggle()">Пн</ion-col>
    <ion-col class="day active" (click)=dayToggle()>Вт</ion-col>
    <ion-col class="day" (click)=dayToggle()>Ср</ion-col>
    <ion-col class="day" (click)=dayToggle()>Чт</ion-col>
    <ion-col class="day" (click)=dayToggle()>Пт</ion-col>
    <ion-col class="day" (click)=dayToggle()>Сб</ion-col>
    <ion-col class="day" (click)=dayToggle()>Вс</ion-col>
</ion-row>
</ion-card>

<ion-item-divider color=#0000>
  <div style="width: 100%; height: 35px;"></div>
</ion-item-divider>

<ion-row>
  <ion-col>
    <ion-button 
      strong="true" 
      shape="round" 
      size="large" 
      expand="full" 
      color="primary"
      (click)="deregistered()" 
      disabled=false>Регистрация заново</ion-button>
  </ion-col>
</ion-row>

<ion-item-divider color=#0000>
  <div style="width: 100%; height: 35px;"></div>
</ion-item-divider>

<ion-row>
  <ion-col>
    <ion-button 
      strong="true" 
      shape="round" 
      size="large" 
      expand="full" 
      color="primary"
      disabled=false
      (click)="alertImitator()" >
          Имитация Аварии
    </ion-button>
  </ion-col>
</ion-row>

<ion-item-divider color=#0000>
  <div style="width: 100%; height: 35px;"></div>
</ion-item-divider>

<ion-item>
  <ion-label>Выберите опции для теста</ion-label>
  <ion-select  [(ngModel)]="testOption" (ionChange)='setTestOption()' multiple="true" [value]="testOption" interface="popover">
    <ion-select-option value="opt-1">1</ion-select-option>
    <ion-select-option value="opt-2">2</ion-select-option>
    <ion-select-option value="opt-3">3</ion-select-option>
    <ion-select-option value="opt-4">4</ion-select-option>
  </ion-select>
</ion-item>


</ion-grid>

</ion-content>
