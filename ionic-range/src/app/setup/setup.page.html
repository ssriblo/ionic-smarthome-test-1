<ion-header>
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start"  (click)="toHomePage()">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon><h4>Назад</h4></ion-buttons>
    <ion-title slot=""><h1>Настройки</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary" class="ion-padding">
  <ion-grid fixed style="background-color: #3dc2ff">
    <ion-row>
      <ion-col class="width-100" style="background-color:#3dc2ff ;">
        <!--  -->
          <ion-item class="inputarea">
            <ion-label ><h1>Комфорт</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number"
              required=true
              placeholder="22.5"
              name=comfort-t
              debounce="2000"
              [(ngModel)]="comfortInpVal"
              (ionChange)="comfortInput()" >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label><h1>Эконом</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number" 
              required=true
              placeholder="18.5"
              name="econom-t"
              debounce="2000"
              [(ngModel)]="economInpVal"
              (ionChange)="economInput()" >
            </ion-input>
          </ion-item>
      </ion-col>
    </ion-row>

    <ion-item-divider color=#0000>
      <div style="width: 100%; height: 35px;"></div>
    </ion-item-divider>

<!-------------------------- Расписание ------------------------------>

  <ion-progress-bar [value]="progress"></ion-progress-bar>

  <ion-toolbar  color="secondary" >
    <ion-title><h1>Расписание</h1></ion-title>
  </ion-toolbar>

      <ion-card  *ngFor="let tt_val of tt_vals; let i = index;" [class]="tt_active[i] ? 'cardTT active' : 'cardTT '">
        <ion-row>
          <ion-col class="KomfortTT">
              <ion-label><h1>Комфорт</h1></ion-label>
          </ion-col>
          <ion-col class="">
            <ion-input 
              class="inputformTT"
              type="tel"
              required=true
              debounce="1000"
              [(ngModel)]="tt_val.start"
              (ionChange)="timeTableSetup(i)" >
            </ion-input>
          </ion-col>
            <ion-icon size="large" name="remove-outline"></ion-icon>
<!--            <ion-label ><h1>__</h1></ion-label> -->
          <ion-col class="">

          <ion-input 
            class="inputformTT"
            type="tel"
            required=true
            debounce="1000"
            [(ngModel)]="tt_val.end"
            (ionChange)="timeTableSetup(i)" >
          </ion-input>
          </ion-col>
          <ion-col>
            <ion-icon size="large"  name="help-circle-outline" (click)=timeTableHelp()></ion-icon>
          </ion-col>
          </ion-row>

      <ion-row>
        <ion-col [class]="tt_days[i][0] ? 'day active' : 'day'" (click)="dayToggle(i,0)">Пн</ion-col>
        <ion-col [class]="tt_days[i][1] ? 'day active' : 'day'" (click)="dayToggle(i,1)">Вт</ion-col>
        <ion-col [class]="tt_days[i][2] ? 'day active' : 'day'" (click)="dayToggle(i,2)">Ср</ion-col>
        <ion-col [class]="tt_days[i][3] ? 'day active' : 'day'" (click)="dayToggle(i,3)">Чт</ion-col>
        <ion-col [class]="tt_days[i][4] ? 'day active' : 'day'" (click)="dayToggle(i,4)">Пт</ion-col>
        <ion-col [class]="tt_days[i][5] ? 'day active' : 'day'" (click)="dayToggle(i,5)">Сб</ion-col>
        <ion-col [class]="tt_days[i][6] ? 'day active' : 'day'" (click)="dayToggle(i,6)">Вс</ion-col>
    </ion-row>
    <ion-row>
      <ion-label [class]="isErrorInterval[i] ? 'timeTableErrorOff' : 'timeTableErrorOn'">Начало интервала должно быть меньше конца интервала</ion-label>
    </ion-row>
  </ion-card>

<ion-item-divider color=#0000>
  <div style="width: 100%; height: 35px;"></div>
</ion-item-divider>

<ion-row>
  <ion-col>
    <ion-button 
      strong="true" 
      shape="round" 
      size="large" 
      expand="full" 
      color="primary"
      (click)="deregistered()" 
      disabled=false>Регистрация заново</ion-button>
  </ion-col>
</ion-row>

<ion-item-divider color=#0000>
  <div style="width: 100%; height: 35px;"></div>
</ion-item-divider>

<ion-row>
  <ion-col>
    <ion-button 
      strong="true" 
      shape="round" 
      size="large" 
      expand="full" 
      color="primary"
      disabled=false
      (click)="alertImitator()" >
          Имитация Аварии
    </ion-button>
  </ion-col>
</ion-row>

<ion-item-divider color=#0000>
  <div style="width: 100%; height: 35px;"></div>
</ion-item-divider>

<ion-item>
  <ion-label>Выберите опции для теста</ion-label>
  <ion-select  [(ngModel)]="testOption" (ionChange)='setTestOption()' multiple="true" [value]="testOption" interface="popover">
    <ion-select-option value="opt-1">1</ion-select-option>
    <ion-select-option value="opt-2">2</ion-select-option>
    <ion-select-option value="opt-3">3</ion-select-option>
    <ion-select-option value="opt-4">4</ion-select-option>
  </ion-select>
</ion-item>


</ion-grid>

</ion-content>
