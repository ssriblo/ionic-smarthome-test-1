<ion-header>
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start"  (click)="toHomePage()">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon><h4>Назад</h4></ion-buttons>
    <ion-title slot=""><h1>Настройки</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid fixed style="background-color: #3dc2ff">
    <ion-row>
      <ion-col class="width-100" style="background-color:#3dc2ff ;">
        <!--  -->
          <ion-item class="inputarea">
            <ion-label ><h1>Комфорт</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number"
              required=true
              placeholder="22.5"
              name=comfort-t
              debounce="2000"
              [(ngModel)]="comfortInpVal"
              (ionChange)="comfortInput()" >
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label><h1>Эконом</h1></ion-label>
            <ion-input 
              class="inputform"
              type="number" 
              required=true
              placeholder="18.5"
              name="econom-t"
              debounce="2000"
              [(ngModel)]="economInpVal"
              (ionChange)="economInput()" >
            </ion-input>
          </ion-item>
      </ion-col>
    </ion-row>
    <ion-item-divider color=#0000>
      <div style="width: 100%; height: 35px;"></div>
    </ion-item-divider>
    <ion-row>
      <ion-col>
        <ion-button 
          strong="true" 
          shape="round" 
          size="large" 
          expand="full" 
          color="primary"
          disabled=true>
          Настройка расписания
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-item-divider color=#0000>
      <div style="width: 100%; height: 35px;"></div>
    </ion-item-divider>
  <ion-row>
    <ion-col>
      <ion-button 
        strong="true" 
        shape="round" 
        size="large" 
        expand="full" 
        color="primary"
        (click)="deregistered()" 
        disabled=false>Регистрация заново</ion-button>
    </ion-col>
  </ion-row>
  <ion-item-divider color=#0000>
    <div style="width: 100%; height: 35px;"></div>
  </ion-item-divider>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-radio-group allow-empty-selection="false" name="radio-group" (ionChange)="radioGroupChange($event)" #radioGroup>
          <ion-list-header>
            <ion-label><h1>Выбор сервера</h1></ion-label>
          </ion-list-header>
    
          <ion-item *ngFor="let item of radio_list" (ionFocus)="radioFocus()" (ionSelect)="radioSelect($event)"
            (ionBlur)="radioBlur()">
            <ion-label>{{item.text}}</ion-label>
            <ion-radio slot="start" name="{{item.name}}" value="{{item.value}}" 
              color="{{item.color}}" disabled="{{item.disabled}}"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
