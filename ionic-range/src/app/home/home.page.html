<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>

<body>
  <ion-app>
    <ion-header [translucent]="true">
      <ion-toolbar color="secondary">
        <ion-title>Умный дом</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
    <ion-grid fixed style="background-color: #3dc2ff" >
      <ion-row >
        <ion-col  style="background-color:#3dc2ff ;">
          <div class="ion-text-center">
            <h1><b><font size="+3">{{room_t_s}} </font></b></h1>
          </div>
        </ion-col>
        <ion-col style="background-color: #3dc2ff;">
          <div class="ion-padding"></div>
        </ion-col>
          <ion-col style="background-color: #3dc2ff;">
          <div class="ion-text-center">
            <h1><b><font size="+3"> {{weather_t_s}}</font></b></h1>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="width-100">
        <ion-toolbar color="secondary">
          <div class="ion-padding">
            <h1  align="center" style=font-size:600%><b> {{rangeVal}}</b></h1>
            <ion-item>
              <ion-range (ionChange)="updateRange()" [(ngModel)]="rangeVal" pin="false" min="10" max="35" step="1" snaps="true" color="secondary" ticks="false">
                  <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
              </ion-range>
            </ion-item>
          </div>
        </ion-toolbar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
              <ion-button [fill]="isFillComfort" strong="true" shape="round" size="large" expand="full" color="primary" (click)="clickComfort()" [disabled]="isDisabledComfort">Комфорт</ion-button>
          </ion-col>
        </ion-row>  
      
      <ion-row>
        <ion-col>
            <ion-button [fill]="isFillEconom" strong="true"  shape="round" size="large" expand="full" color="primary" (click)="clickEconom()" [disabled]="isDisabledEconom">Эконом</ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <ion-button [fill]="isFillTimetable" strong="true"  shape="round" size="large" expand="full" color="primary" (click)="clickTimetable()" [disabled]="isDisabledTimetable" >Расписание</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  </ion-app>
</body>
