<ion-header>
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start"  (click)="toHomePage()">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon><h4>Назад</h4></ion-buttons>
    <ion-title slot=""><h1>Счетчики</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"  color="secondary">

  <ion-grid>
    <ion-row>
      <ion-col   >
            <ion-label >Счетчик</ion-label>
      </ion-col>
      <ion-col   >
          <ion-label class="ion-text-wrap">текущая величина</ion-label>
      </ion-col>
      <ion-col  >
          <ion-label class="ion-text-wrap">на начало месяца</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
            <ion-label class="ion-label">Электро (день)</ion-label>
      </ion-col>
      <ion-col   >
          <ion-label >{{electroMeterT1}}</ion-label>
      </ion-col>
      <ion-col  >
          <ion-label >{{electroMeterT1}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col   >
            <ion-label >Электро (ночь)</ion-label>
      </ion-col>
      <ion-col   >
          <ion-label >{{electroMeterT2}}</ion-label>
      </ion-col>
      <ion-col  >
          <ion-label >{{electroMeterT2}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col   >
            <ion-label >Тепло</ion-label>
      </ion-col>
      <ion-col   >
          <ion-label >{{warmMeter}}</ion-label>
      </ion-col>
      <ion-col  >
          <ion-label >{{warmMeter}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col   >
            <ion-label >Вода (хол.)</ion-label>
      </ion-col>
      <ion-col   >
          <ion-label >{{waterColdMeter}}</ion-label>
      </ion-col>
      <ion-col  >
          <ion-label >{{waterColdMeter}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col   >
            <ion-label >Вода (гор.)</ion-label>
      </ion-col>
      <ion-col   >
          <ion-label >{{waterHotMeter}}</ion-label>
      </ion-col>
      <ion-col  >
          <ion-label >{{waterHotMeter}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
