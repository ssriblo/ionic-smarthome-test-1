<ion-header>
  <ion-toolbar  color="secondary">
    <ion-buttons slot="start"  (click)="toHomePage()">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon><h4>Назад</h4></ion-buttons>
    <ion-title slot=""><h1>События</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
<!-- List of Text Items -->
<ion-list inset="true" lines="full">
  <ion-item *ngFor="let a of alertList" color="warning">
    <div id="elemnent1"> 
      {{ a.title }} 
    </div>
    <div id="elemnent2">
      <ion-datetime displayFormat="DD.MM.YYYY HH:mm" [(ngModel)]="a.timestamp" ></ion-datetime>
    </div>
    <ion-label>   </ion-label>
    <div id="elemnent3">
      <ion-label>{{ a.text }}</ion-label>
    </div>
  </ion-item>
</ion-list>
</ion-content>
